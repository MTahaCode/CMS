{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Attendance Page</title>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>NuConnect | Home</title>
    <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}" />
</head>

<body>
    <div>
        <header >
          <nav class="navbar navbar-custom navbar-expand-sm">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" />
              NuConnect
            </a>
            <div class="w-100 text-center">
              <h4>{{page}}</h4>
            </div>
            <ul class="navbar-nav ml-auto bg-light rounded-pill">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="{% static 'profile.png' %}" alt="Profile Image" width="30" height="30" class="rounded-circle align-middle border border-success" />
                  <span class="d-none d-sm-inline text-black-50">{{RollNo}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Notifications</a>
                  <a class="dropdown-item" href="#">Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Log Out</a>
                </div>
              </li>
            </ul>
          </nav>
          </a>
        </header>
      </div>

{% block body %}  {% endblock body %}
    <!-- Include Bootstrap JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

    {% block javastuff %}  {% endblock javastuff %}

</body>

</html>
